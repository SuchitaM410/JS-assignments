<html>
<head>
<title>Outputting Fizz at multiple of 3, buzz at multiple of 5, FizzBuzz at multiple of 3 & 5</title>
</head>
<body>
<script>
for (i=1; i<=100; i++) 
    { 
       if (i%15 == 0)         
            document.write("  FizzBuzz  ");     
          
       else if ((i%3) == 0)     
            document.write("  Fizz  ");                  
          
       else if ((i%5) == 0)                        
            document.write("  Buzz  ");                  
      
        else              
           document.write(" "+i+" ");                 
  
    } 
</script>
</body>
</html>

<html>
<head>
<h1>CALCULATOR</h1>
</head>
<body>
<script>
let a=Number(prompt("Enter number"));
let ch=prompt("Enter operation(+,-,*,/,sqrt,perc)");
switch(ch)
{
	case "+" : let b=Number(prompt("Enter second number"));
		console.log(a+b);
		break;
	case "-" : b=Number(prompt("Enter second number"));
		console.log(a-b);
		break;
	case "*" :  b=Number(prompt("Enter second number"));
		console.log(a*b);
		break;
	case "/" : b=Number(prompt("Enter second number"));
		if(b==0)
		{prompt("Cannot divide by 0");
		 break;}
		console.log(a/b);
		break;
	case "sqrt":console.log(Math.sqrt(a));
		break;
	case "perc":b=Number(prompt("Enter second number"));
		let c=(a/b)*100;
		console.log(c.toFixed(2));
		break;
	default : console.log("Invalid choice of operation!");
}
</script>
</body>
</html>

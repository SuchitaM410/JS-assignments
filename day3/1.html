<html>
<head>
<title>Function to check even/odd numbers</title>
</head>
<body>
<script>
let n = prompt("Enter a number to check even/odd")

function evenOdd(n)
 {
    let reminder = (n % 2);
    if (reminder == 0)
    {
        return 1;
    }
   else 
   {
       return 0; 
    }
}

let check = evenOdd(n)
console.log("Input :"+n);
if(check==1)
{
   console.log("The number entered is "+n+" and the number is even");
}
else
{
    console.log("The number entered is "+n+" and the number is odd");
}
</script>
</body>
</html>
